<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #mydiv{
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #h1{
            font-size: 24px;
            margin-bottom: 20px;
        }
        #qrText{
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #imgBox{
            margin: 20px 0;
        }
        #qrImage{
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mybtn{
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mybtn:hover{
            background-color: #218838;
        }
        #mybtn:active{
            background-color: #1e7e34;
        }
        #mybtn:focus{
            outline: none;
        }
        #mybtn:disabled{
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
    </style>

</head>
<body class="mybody">
    <div id="mydiv">
        <p id="h1">Enter text or URL</p>
        <input type="text" id="qrText" placeholder="Enter text or URL">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button id="mybtn" onclick="generateQR()">Generate QR code </button>

    </div>
   <script>
        const qrText=document.getElementById("qrText");
        const qrImage=document.getElementById("qrImage");
        const mybtn=document.getElementById("mybtn");

        function generateQR(){
            qrImage.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=qrText.value";
        }

   </script> 



    
</body>
</html>
